<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body>
    <div class="container flex">
        <img src="img/instagram-celular.png" alt="App">
        <div>
            <form class="flex">
                <img src="img/instagram-logo.png" alt="Instagram">
                <input id="user" type="text" placeholder="Telefone, nome de usuário ou email">
                <input id="password" type="password" placeholder="Senha">
                <button id="login">Entrar</button>
    
                <span class="flex">OU</span>
    
                <div class="otherLogin flex">
                    <img src="img/facebook.png" alt="Facebook">
                    <p>Entrar com o Facebook</p>
                </div>
    
                <p id="resetPassword">Esqueceu sua senha?</p>
            </form>

            <div class="newAccount flex">
                <p>Não tem uma conta? </p>
                <span id="register">Cadastre-se</span>
            </div>

            <div class="infoApp flex">
                <p>Obtenha o aplicativo</p>
                <div class="flex">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D473DBC42-8963-4BF6-AC5B-4C490F1C1B0D%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge" >
                        <img src="img/googleplay-button.png" alt="Goople Play">
                    </a>
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" >
                        <img src="img/apple-button.png" alt="Apple Store">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer class="flex">
        <p>© 2023 Instagram from Meta</p>
    </footer>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
